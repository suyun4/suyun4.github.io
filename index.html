<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    <title>Monty Hall Problem Simulator</title>
  </head>

  <body>
    <div class = "container">
    <header>
      <h1>Monty Hall Problem Simulator</h1>
    </header>
    <div id = "mh-explanation"><p id = "paragraph"></p></div>
    <form id="simulation-form">
    <div class = "centered-form-content">
      <label for="num-of-simulations">How many simulations?</label>
      <select id="num-of-simulations">
        <option>10</option>
        <option>100</option>
        <option selected = "selected">1000</option>
        <option>100000</option>
        <option>1000000</option>
        <option>10000000</option>
      </select>
    </div>
    <div class = "centered-form-content">
      <label for="num-of-doors">How many doors?</label>
        <select id="num-of-doors">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
    </div>
    <div class = "centered-form-content">
      <input type="submit" class = "big-button" value="START">
    </div>
    </form>
    <div class ="space"></div>
    <div id="summary-result"></div>
    <p id="summary-paragraph"></p>
    <div id="table-results"></div>
  <script src="index.js"></script>
</body>
</html>
